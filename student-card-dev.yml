spring:
  #==========================================================
  #= DATABASE CONNECTION
  #==========================================================
  datasource:
    url: jdbc:postgresql://student-card-db/student_card
    username: postgres
    password: Password01!
  #==========================================================
  #= SPRING DATA JPA
  #==========================================================
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true

#==========================================================
#= SERVER
#==========================================================
server:
  port: 8081
  error:
    include-message: always

#==========================================================
#= LOGGING
#==========================================================
logging:
  file.name: './logs/Student-card.log'
  level:
    web: info
    org.hibernate: info
    it.theapplegeek.clients: debug
  logback:
    rolling policy:
      max-file-size: 100MB

#==========================================================
#= EUREKA CLIENT
#==========================================================
eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
    fetch-registry: true
    register-with-eureka: true
    enabled: true
  instance:
    leaseRenewalIntervalInSeconds: 10

#==============================================================
#= SPRING ACTUATOR
#==============================================================
management:
  info:
    env:
      enabled: true
    git:
      enabled: true
      mode: full
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /student_card/actuator
      exposure:
        include: health,info,metrics

#==============================================================
#= SPRING ACTUATOR INFO
#==============================================================
info:
  application:
    name: ${spring.application.name}
    version: ${spring.application.version}
    spring-version: ${spring.version}
  support:
    author: "TheAppleGeeK"
    mail: "weibin.xu.dev@gmail.com"