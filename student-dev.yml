spring:
  #==========================================================
  #= DATABASE CONNECTION
  #==========================================================
  datasource:
    url: jdbc:postgresql://student-db:5432/student
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
  #==========================================================
  #= SPRING DATA JPA
  #==========================================================
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true
    show-sql: true
  cloud:
    #==========================================================
    #= SPRING CLOUD BUS
    #==========================================================
    bus:
      enabled: true
      refresh:
        enabled: true
      env:
        enabled: true
    #==========================================================
    #= SPRING CLOUD KUBERNETES LOADBALANCER
    #==========================================================
    loadbalancer:
      ribbon:
        enabled: false
  #==========================================================
  #= APACHE KAFKA
  #==========================================================
#  kafka:
#    bootstrap-servers:
#      - ${KAFKA_ADDR:http://kafka:29092}
#    client-id: ${spring.application.name}:${spring.profiles.active}:8080(seq)
  #==========================================================
  #= RABBITMQ
  #==========================================================
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: ${RABBITMQ_USERNAME}
    password: ${RABBITMQ_PASSWORD}
  #==========================================================
  #= SPRING CLOUD ZIPKIN
  #==========================================================
  zipkin:
    base-url: http://zipkin:9411/
    sender:
      type: rabbit
    message-timeout: 5
  #==========================================================
  #= SPRING CLOUD SLEUTH
  #==========================================================
  sleuth:
    sampler:
      probability: 1.0
    trace-id128: false

#==========================================================
#= SERVER
#==========================================================
server:
  port: 8080
  error:
    include-message: always

#==========================================================
#= LOGGING
#==========================================================
logging:
  file.name: './logs/student/student.log'
  pattern.file: "%d{ dd-MM-yyyy HH:mm:ss } %-5level %logger{36} - %msg%n"
  level:
    web: info
    org.hibernate: info
    it.theapplegeek.clients: debug
  logback:
    rolling policy:
      max-file-size: 100MB

#==============================================================
#= SPRING ACTUATOR
#==============================================================
management:
  info:
    env:
      enabled: true
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      base-path: /student/actuator
      exposure:
        include: health,info,metrics,refresh,bus-refresh,bus-env

#==============================================================
#= SPRING ACTUATOR INFO
#==============================================================
info:
  application:
    name: ${spring.application.name}
    version: ${spring.application.version}
    spring-version: ${spring.version}
  support:
    author: "TheAppleGeeK"
    mail: "weibin.xu.dev@gmail.com"
  refresh-config:
    method: POST
    url: /actuator/busrefresh
    type: rabbitmq